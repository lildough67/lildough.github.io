<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .product-detail { padding:40px; display:flex; gap:40px; }
    .product-detail img { width:420px; max-width:40vw; height:auto; }
    .product-info h1 { font-size:22px; text-transform:uppercase; margin-bottom:8px; }
    .product-info .price { font-size:18px; margin-top:12px; font-weight:700; }
    .back-link { display:inline-block; margin-bottom:16px; font-size:12px; text-transform:uppercase; }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="nav-wrap">
      <div></div>
      <div class="logo"><img src="logo.png" alt="LIL DOUGH" onerror="this.onerror=null;this.src='https://picsum.photos/seed/logo/200/40'"></div>
      <div></div>
    </div>
  </header>

  <main id="product-main" style="padding:24px;">
    <!-- filled by script -->
  </main>

  <script src="data.js"></script>
  <script>
    // product page renderer
    (function(){
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      const main = document.getElementById('product-main');
      const all = window.PRODUCTS || [];
      const p = all.find(x => x.id === id);

      if (!p) {
        main.innerHTML = '<p style="padding:24px;">Product not found. <a href="index.html">Back to store</a></p>';
      } else {
        main.innerHTML = `
          <a class="back-link" href="index.html">‚Üê Back to shop</a>
          <div class="product-detail">
            <img src="${p.image}" alt="${p.name}" onerror="this.onerror=null;this.src='https://picsum.photos/seed/${encodeURIComponent(p.id)}/800/800'">
            <div class="product-info">
              <h1>${p.name}</h1>
              <div>${p.colors}</div>
              <div class="price">$${Number(p.price).toLocaleString()}</div>
              <p style="margin-top:18px;color:#444;">Please buy this.</p>
            </div>
          </div>
        `;
      }
    })();
  </script>
</body>
</html>

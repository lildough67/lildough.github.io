<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LIL DOUGH</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="nav-wrap">
      <ul class="nav-left">
        <li class="dropdown">
          <a href="#" class="drop-toggle">EXPLORE</a>
          <ul class="dropdown-menu">
            <li><a href="#" data-category-link="sneakers" data-breadcrumb="MEN / SHOES / SNEAKERS">Sneakers</a></li>
            <li><a href="#" data-category-link="boots" data-breadcrumb="MEN / SHOES / BOOTS">Boots</a></li>
            <li><a href="#" data-category-link="men" data-breadcrumb="MEN">Men</a></li>
            <li><a href="#" data-category-link="women" data-breadcrumb="WOMEN">Women</a></li>
            <li><a href="#" data-category-link="all" data-breadcrumb="ALL PRODUCTS">All Products</a></li>
          </ul>
        </li>
        <li><a href="#" data-category-link="women" data-breadcrumb="WOMEN">WOMEN</a></li>
        <li><a href="#" data-category-link="men" data-breadcrumb="MEN">MEN</a></li>
      </ul>

      <div class="logo">
        <!-- Replace with your real logo file (logo.png) if you want -->
        <img src="logo.png" alt="LIL DOUGH" onerror="this.onerror=null;this.src='https://picsum.photos/seed/logo/200/40'">
      </div>

      <ul class="nav-right">
        <li>
          <input class="search" type="search" placeholder="Search products..." aria-label="Search products">
        </li>
        <li><a href="#">CLIENT SERVICES</a></li>
        <li><a href="#">LOGIN</a></li>
        <li><a href="#">CART</a></li>
      </ul>
    </div>
  </header>

  <!-- Controls -->
  <section class="controls">
    <div class="controls-left">
      <div id="breadcrumb" class="crumb">ALL PRODUCTS</div>
      <div id="product-count" class="count">0 Products</div>
    </div>
    <div class="buttons">
      <button id="filterBtn">FILTER</button>
      <button id="sortBtn">SORT BY</button>
    </div>
  </section>

  <!-- Products section (rendered dynamically) -->
  <section class="products" id="products-section">
    <!-- JS will render grid here -->
  </section>

  <!-- Data + Logic -->
  <script src="data.js"></script>   <!-- holds PRODUCTS array -->
  <script src="script.js"></script> <!-- renders grid + search + categories -->
</body>
</html>
